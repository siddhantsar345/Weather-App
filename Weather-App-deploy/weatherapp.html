<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/PROJECTS/Weather-App/Weather-App-deploy/weatherapp.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,location not found</h1>
            <img src="/PROJECTS/Weather-App/Weather-App-deploy/Images/404.png" alt="404">
        </div>
        <div class="weather-body">
            <img src="/PROJECTS/Weather-App/Weather-App-deploy/Images/cloud.png" alt="weather Image" class="weather_image">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                    </div>
                    <div class="Wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">20Km/H</span>
                            <p>Wind</p>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4d82f6f062.js" crossorigin="anonymous"></script>
    <script src="/PROJECTS/Weather-App/Weather-App-deploy/index.js"></script>
</body>
</html>
